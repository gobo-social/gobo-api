shards:
  person: &person
    type: object
    additionalProperties: false
    required:
      - id
    properties:
      id:
        description: Unique ID for this person 
        type: number
      name:
        description: Chosen display name for this person.
        type: string
      

resources:
  discovery:
    template: /
    route: /
    methods:
      get:
        request: {}
        response:
          type: application/json
          status: 200

  people:
    template: /people
    route: /people
    methods:
      post:
        request:
          type: application/json
          schema:
            type: object
            additionalProperties: false
            properties:
              name:
                description: Chosen display name for this person.
                type: string
        response:
          type: application/json
          status: 201

  person:
    template: /people/{id}
    route: /people/<int:id>
    methods:
      get:
        request: {}
        response:
          type: application/json
          status: 200
          schema: *person